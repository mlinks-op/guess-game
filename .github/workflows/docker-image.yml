name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build --if-present

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/guess-game:${{ github.run_number }}

  updatek8s:  # ✅ This must be aligned under "jobs:"
    runs-on: ubuntu-latest
    needs: build-and-push  # ✅ Matches the name of the previous job

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Update image tag in Kubernetes manifest
      - name: Update tag in Kubernetes deployment manifest
        run: |
          sed -i "s|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/guess-game:${{ github.run_number }}|" game.yaml

      # 3️⃣ Commit and push the updated manifest back to main branch
      - name: Commit and push changes
        run: |
          git config --global user.email "mlinkeds@gmail.com"
          git config --global user.name "peter"
          git add game.yaml
          git commit -m "[CI]: Update guess-game image tag"
          git push origin HEAD:main -f
